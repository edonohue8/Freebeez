<body>
  <nav class="head">

  <div class="container">
    <div class="row">
      <div class="col-md-12 welcome">
        <h1>Welcome, <span class="member-name"></span>!</h1>
        <div class="buttons">
          <button data-toggle="modal" class="button" data-target="#staticBackdrop">Add item</button>
          <button class="button"><a href="/logout">Logout</a></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 sections" id="itemContainer">
        <div class="itemsList">
          <table>
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Item Description</th>
                <!-- <th>Sell?</th>
                <th>Trade?</th>
                <th>New or Used?</th>
                <th>Delete Item</th> -->
              </tr>
            </thead>
            <!-- <tbody>
              <tr>
                <form id="item-form">
                  <td colspan="4">
                    <input placeholder="Enter an item" id="item-name" type="text" />
                  </td>
                  <tb><button type="submit" class="btn">Add Item</button>
                  </tb>
                </form>
              </tr>
            </tbody> -->
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="login_form">
          <div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h1>Please provide the following:</h1>
            <hr>
          </div>
          <div class="container">
            <form class="addItem">
              <div class="container">
                <div class="row">
                  <label class="col-md-6">Item Name:</label>
                  <input type="text" class="col-md-6" id="item-name">
                </div>
                <div class="row">
                  <label class="col-md-6">Category:</label>
                  <input type="text" class="col-md-6" id="category">
                </div>
                <div class="row">
                  <label class="col-md-6">Price:</label>
                  <input type="text" class="col-md-6" id="price">
                </div>
                <div class="row">
                  <label class="col-md-6">Description:</label>
                  <input type="text" class="col-md-6" id="description">
                </div>
                <hr>
                <button type="submit" class="button">Add item!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/items.js"></script>
